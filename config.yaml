# PyStock Configuration

model:
  hidden_size: 128
  num_layers: 2
  dropout: 0.2

training:
  sequence_length: 60
  batch_size: 32
  epochs: 50
  learning_rate: 0.001
  train_split: 0.8

data:
  use_indicators: false  # Set to true to use technical indicators (RSI, MACD, etc.)

predict:
  forecast_days: 5

validation:
  walk_forward_splits: 5  # Number of splits for walk-forward validation
